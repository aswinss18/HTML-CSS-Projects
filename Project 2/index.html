<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="application">
        <h1>
          Job Application
          <span class="subtitle">(Web)</span>
        </h1>
        <form>
          <div class="form_container">
            <div class="details">
              <label for="fname">First Name</label>
              <input
                id="fname"
                name="fname"
                placeholder="Enter your first name..."
              />
            </div>

            <div class="details">
              <label for="lname">Last Name</label>
              <input
                id="lname"
                name="lname"
                placeholder="Enter your last name..."
              />
            </div>

            <div class="details">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email..."
              />
            </div>

            <div class="details">
              <label for="job">Job</label>
              <select id="job" name="fname">
                <option value="front">Front-end developer</option>

                <option value="back">Back-end developer</option>

                <option value="full">Full stack developer</option>

                <option value="UI">UI UX developer</option>

                <option value="game">Game developer</option>
              </select>
            </div>

            <div class="textarea_details">
              <label for="address">Address</label>
              <textarea
                id="address"
                name="address"
                rows="4"
                cols="50"
                placeholder="Enter your address..."
              >
              </textarea>
            </div>
            <br />
            <div class="details">
              <label for="city">City</label>
              <input
                id="city"
                name="city"
                placeholder="Enter your nearby city..."
              />
            </div>

            <div class="details">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="xxxxxx"
              />
            </div>

            <div class="details">
              <label for="date">Date</label>
              <input value="2024-02-17" type="date" id="date" name="date" />
            </div>

            <div class="details">
              <label for="upload">Upload your CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
